<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/style.css" />
</head>
<body>
	
	<nav th:replace="fragments/padrao :: cabecalho"></nav>
	

	<div class="row">
		<form class="col s12" action="login" method="post">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="icon_prefix" type="text" class="validate" name="email" required> <label
						for="icon_prefix">First Name</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i> <input
						id="icon_telephone" type="tel" class="validate" name="senha" required> <label
						for="icon_telephone">Telephone</label>
				</div>
			</div>

			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Entrar <i class="material-icons right">send</i>
			</button>

		</form>
	</div>
			
	<div th:replace="fragments/mensagem"></div>
		
	<footer th:replace="fragments/padrao :: rodape"></footer>	
</body>
</html>
