<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Buscar Tipo de Carro</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<form action="buscarTipos" method="get">
				<div class="input-field">
					<input name="palavrasChave" id="search" type="search" required>
					<label class="label-icon" for="search"><i
						class="material-icons">search</i></label> <i class="material-icons">close</i>
				</div>
			</form>

			<form method="get" action="/listaTipo/1">
				<label for="elementos">Escolha a quantidade de elementos da
					lista</label> <select id="selectTotal" name="totalElem"
					onchange="changeSelect()">
					<option value="-1">Selecione</option>
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="8">8</option>
					<option value="16">16</option>
				</select>
			</form>
		</div>
	</nav>


	<script>
		function changeSelect(e) {
			elementos = document.getElementById("selectTotal").value;
			if (elementos != "-1") {
				window.location = "/listaTipo/" + elementos + "/1";
			}
		}
	</script>


</body>
</html>
