<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tipos de Carro</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>

	<footer th:replace="fragments/padrao :: cabecalho"></footer>
	

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Tipo</th>
				<th>Palavra-Chave</th>
				<th>Descrição</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tipo : ${tipos}">
				<td th:text="${tipo.id}"></td>
				<td th:text="${tipo.tipo}"></td>
				<td th:text="${tipo.palavrasChave}"></td>
				<td th:text="${tipo.descricao}"></td>
				<td><a th:href="@{/alterarTipo(id=${tipo.id})}">Alterar</a></td>
				<td><a th:href="@{/excluirTipo(id=${tipo.id})}">Excluir</a></td>
			</tr>
		</tbody>
	</table>

	<ul class="pagination">
		<li th:class="${paginaAtual == 1 ? 'disabled' : ''}">
			<a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}">
			<i class="material-icons">chevron_left</i></a>
		</li>
			
		<li th:each="p : ${numPaginas}" th:class="${paginaAtual == p ? 'active grey' : 'waves-effect'}"> 
			<a th:href="${p}"> <span th:text="${p}"></span> </a> 
		</li>
		
		<li th:class="${paginaAtual == totalPaginas ? 'disabled' : ''}">
			<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}"> 
			<i class="material-icons">chevron_right</i></a>
		</li>
	</ul>
	
	<footer th:replace="fragments/padrao :: rodape"></footer>
	
	
</body>
</html>
