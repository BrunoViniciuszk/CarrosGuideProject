    width: 100%;

    left: 0rem;

<body>
	
	
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Guia de Carros</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">

			</ul>
		</div>
	</nav>


	<div class="row">
		<form class="col s12" method="post" action="salvarAdm">
		
			<input type="hidden" th:value="${admins?.id}" name="id">
		
			<div class="row">
				<div class="input-field col s6">
					<input name="nome" type="text" class="validate" required="required" th:value="${admins?.nome}">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input name="email" type="email" class="validate" required="required" th:value="${admins?.email}">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input name="senha" type="password" class="validate"
						required="required" th:value="${admins?.senha}"> <label for="senha">Senha</label>
				</div>
			</div>

			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Submit <i class="material-icons right">done_all</i>
			</button>
		</form>	
	</div>
	
	<div th:replace="fragments/mensagem"></div>
	
	
	<footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">

                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>

          </div>

</body>
