<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Cadastro de Admin</title>

<link type="text/css" rel="stylesheet" href="/css/style.css"/>	
	
</head>
<body>

	<nav th:replace="fragments/padrao :: cabecalho"></nav>

	<div class="row">
		<form class="col s12" method="post" action="salvarAdm">
		
			<input type="hidden" th:value="${admins?.id}" name="id">
		
			<div class="row">
				<div class="input-field col s6">
					<input name="nome" type="text" class="validate" required="required" th:value="${admins?.nome}">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input name="email" type="email" class="validate" required="required" th:value="${admins?.email}">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input name="senha" type="password" class="validate"> <label for="senha">Senha</label>
				</div>
			</div>

			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Submit <i class="material-icons right">done_all</i>
			</button>
		</form>	
	</div>
	
	<div th:replace="fragments/mensagem"></div>
	
	<footer th:replace="fragments/padrao :: rodape"></footer>
	
	
	
</body>
</html>
